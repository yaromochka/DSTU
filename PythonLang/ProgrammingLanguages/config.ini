[tasks]
11 = Напишите программу для решения примера (по вариантам).Предусмотрите проверку деления на ноль. Все необходимые переменныепользователь вводит через консоль. Запись |пример| означает «взять по модулю», т.е. если значение получится отрицательным, необходимо сменить знак с минуса на плюс.
12 = Дан произвольный список, содержащий и строки и числа. Выведите все нечетные элементы в одной строке.
13 = Дан произвольный список, содержащий только числа. Выведите результат умножения всех чисел меньше 10.
14 = Дан произвольный список, содержащий только числа. Выведите число, находящееся посередине массива.

